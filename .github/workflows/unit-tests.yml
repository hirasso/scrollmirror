name: Unit tests

on:
  push:
    branches: [main, next]
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3 # @see https://stackoverflow.com/a/74885077/586823

      - name: Install dependencies
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Run tests
        run: pnpm run test:unit
